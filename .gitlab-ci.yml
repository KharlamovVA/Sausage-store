stages:
  - build
  - test

include:
  - template: SAST.gitlab-ci.yml


build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - echo "BE_JOB_ID=$CI_JOB_ID" >> job_vars.env
    - echo BE_JOB_NAME=$CI_JOB_NAME >> job_vars.env
    - cd backend
    - mvn package -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
  artifacts:
    paths:
    - $CI_PROJECT_DIR/.m2/ 
    reports:
      dotenv:
        job_vars.env

spotbugs-sast:
  dependencies:
    - build
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: $CI_PROJECT_DIR/.m2/repository


