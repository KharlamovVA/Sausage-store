stages:
  - build
  - notify


build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - echo BE_JOB_ID=$CI_JOB_ID
    - echo BE_JOB_NAME=$CI_JOB_NAME
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar

build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script: 
    - echo FE_JOB_ID=$CI_JOB_ID
    - echo FE_JOB_NAME=$CI_JOB_NAME      
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend

telegram-notification-backend:
  stage: notify
  only:
    changes:
    - backend/*
  script:
    - >-
      curl -X POST -H 'Content-type: application/json' --data 'payload={"chat_id": "-1001763459775", "text": ":white_check_mark: Василий Харламов собрал $BE_JOB_NAME. Артефакт доступен по адресу <'${ARTIFACT_URL}'|'${BE_JOB_ID}'>" }' "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage"
  needs:
    - build-backend-code-job

telegram-notification-frontend:
  stage: notify
  only:
    changes:
    - frontend/*
  script:
    - >-
      curl -X POST -H 'Content-type: application/json' --data 'payload={"chat_id": "-1001763459775", "text": ":white_check_mark: Василий Харламов собрал $FE_JOB_NAME. Артефакт доступен по адресу <'${ARTIFACT_URL}'|'${FE_JOB_ID}'>" }' "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage"
  needs:
    - build-frontend-code-job 