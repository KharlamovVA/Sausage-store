stages:
  - build
  - test
include:
  - template: Security/SAST.gitlab-ci.yml


build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - echo "BE_JOB_ID=$CI_JOB_ID" >> job_vars.env
    - echo BE_JOB_NAME=$CI_JOB_NAME >> job_vars.env
    - cd backend
    - mvn -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
    reports:
      dotenv:
        job_vars.env

build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script: 
    - echo "FE_JOB_ID=$CI_JOB_ID" >> job_vars.env
    - echo FE_JOB_NAME=$CI_JOB_NAME >> job_vars.env      
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv:
        job_vars.env

spotbugs-sast:
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository
  needs:
    - build-backend-code-job

