stages:
  - build
  - notify


build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - echo BE_JOB_ID=$CI_JOB_ID >> job1_vars
    - echo BE_JOB_NAME=$CI_JOB_NAME
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
    reports:
      dotenv:
        job1_vars

build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script: 
    - echo FE_JOB_ID=$CI_JOB_ID >> job2_vars
    - echo FE_JOB_NAME=$CI_JOB_NAME      
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv:
        job2_vars

telegram-notification-backend:
  stage: notify
  only:
    changes:
    - backend/*
  script:
    - source job1_vars
    - 'curl -X POST -H "Content-Type: application/json" -d "{\"chat_id\": \"-1001763459775\", \"text\": \"Василий Харламов собрал бэк https://gitlab.praktikum-services.ru/std-017-017/sausage-store/-/jobs/$BE_JOB_ID/artifacts/download?file_type=archive\"}" https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage '
  needs:
    - build-backend-code-job

telegram-notification-frontend:
